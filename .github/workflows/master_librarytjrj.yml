name: Build and deploy ASP.Net Core app to Azure Web App - LibraryTJRJ

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish for API
        run: dotnet publish ./LibraryTJRJ.Api/LibraryTJRJ.Api.csproj -c Release -o ./LibraryTJRJ.Api/bin/Release/net8.0/publish

      - name: List files in publish directory
        run: dir ./LibraryTJRJ.Api/bin/Release/net8.0/publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: './LibraryTJRJ.Api/bin/Release/net8.0/publish'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: List files in publish directory after download
        run: dir ./LibraryTJRJ.Api/bin/Release/net8.0/publish
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D4EF6CA29F2245B096CB5A9805321FE3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4DAFE4BB77D448EAB6E7FCCDCA0A8700 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_56774E6E59ED47DE990A095635B994DF }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LibraryTJRJ'
          slot-name: 'Production'
          package: './LibraryTJRJ.Api/bin/Release/net8.0/publish'  # Caminho relativo
